{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <body>

        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Agregar nuevo número de teléfono para {{ client.name }}</h3>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Agregar Número</button>
            </form>
        </div>
    </body>
{% endblock %}
