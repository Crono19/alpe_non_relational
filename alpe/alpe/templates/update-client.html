{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <body>

        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Actualice los datos del cliente </h3>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Actualizar cliente </button>
                &nbsp;
                <a href="{% url 'clients_list' %}" class="btn btn-secondary">Regresar</a>
            </form>
        </div>
    </body>
{% endblock %}
