<!-- templates/clients.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients List</title>
</head>
<body>
    <h1>Clients List</h1>
    <ul>
        {% for client in clients %}
            <li>
                <strong>{{ client.name }}</strong> - {{ client.nit }}<br>
                Code: {{ client.code }}<br>
                Direction: {{ client.direction }}<br>
                Phone Numbers:
                <ul>
                    {% for phone in client.phone_numbers %}
                        <li>{{ phone.number }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
